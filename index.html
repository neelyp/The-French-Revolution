<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>French Revolution Paragraphs</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper center">
      <div class="inner center">
        <h1>The French Revolution</h1>

        <!-- Dropdown -->
        <select name="paragraphs" id="paragraph">
          <option selected disabled hidden>Select an Option</option>
          <option value="Louis">Louis XVI</option>
          <option value="Marie">Marie Antoinette</option>
          <option value="Robespierre">Robespierre</option>
          <option value="ROT">Reign of Terror</option>
          <option value="Guillotine">Guillotine</option>
          <option value="Storming">Storming of the Bastille</option>
          <option value="Meeting">Estates-General Meeting</option>
          <option value="Oath">Tennis Court Oath</option>
        </select>

        <!-- displays paragraph -->
        <br />
        <p id="text">Select a topic from the dropdown box</p>
        <div id="img-wrapper"></div>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
